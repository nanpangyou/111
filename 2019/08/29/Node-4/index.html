j.haha === &quot;1&quot;) &#123;</span><br><span class="line">    response.end(&quot;h1&quot;);</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    response.end(&quot;&lt;h1&gt;服务器启动成功&lt;/h1&gt;&quot;);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;);</span><br><span class="line">// 监听端口</span><br><span class="line">server.listen(9999, err =&gt; &#123;</span><br><span class="line">  if (!err) &#123;</span><br><span class="line">    console.log(&quot;服务器启动成功&quot;);</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    console.log(&quot;服务器启动失败&quot;);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
